name: pypsa-eur
channels:
  - defaults
  - conda-forge
  - bioconda
  - http://conda.anaconda.org/gurobi
dependencies:
  - python
  - pip

  - pypsa>=0.17 
  - atlite=0.0.3

  # Dependencies of the workflow itself
  - xlrd
  - scikit-learn
  - pycountry
  - seaborn
  - snakemake-minimal
  - memory_profiler
  - yaml
  - pytables
  - lxml
  - powerplantmatching>=0.4.3

  # Second order dependencies which should really be deps of atlite
  - xarray
  - netcdf4
  - bottleneck
  - toolz
  - dask
  - progressbar2
  - pyyaml>=5.1.0

  # Include ipython so that one does not inadvertently drop out of the conda
  # environment by calling ipython
  - ipython

  # GIS dependencies:
  - cartopy
  - fiona
  - proj
  - pyshp
  - geopandas
  - rasterio
  - shapely
  - libgdal

  # Solvers
  - gurobi:gurobi # until https://github.com/conda-forge/pypsa-feedstock/issues/4 closed

  - pip:
    - vresutils==0.3.1
    - https://github.com/FZJ-IEK3-VSA/geokit/archive/v1.2.6.zip
    - https://github.com/FZJ-IEK3-VSA/glaes/archive/v1.1.6.zip
    - cdsapi
